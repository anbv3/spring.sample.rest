Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Logger:
      name: org.hibernate
      level: info
      AppenderRef:
        ref: Console
    Logger:
      name: springfox.documentation
      level: error
      AppenderRef:
        ref: Console
    Logger:
      name: org.springframework
      level: info
      AppenderRef:
        ref: Console
    Logger:
      name: org.springframework.security
      level: info
      AppenderRef:
        ref: Console
    Root:
      level: debug
      AppenderRef:
        ref: Console